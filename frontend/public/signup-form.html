<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="Signup.css">
</head>
<body>
  <div class="container">
    <form id="signupForm">
      <h1>إنشاء حساب</h1>

      <div class="row">
        <div class="field">
          <label for="firstName">الاسم الأول:</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="field">
          <label for="lastName">الاسم الأخير:</label>
          <input type="text" id="lastName" required>
        </div>
      </div>

      <label for="college">الكلية:</label>
      <input type="text" id="college">

      <div class="gender-row">
        <p>الجنس:</p>
        <label><input type="radio" id="male" name="gender" value="male"> ذكر</label>
        <label><input type="radio" id="female" name="gender" value="female"> أنثى</label>
      </div>

      <div class="row">
  <div class="field">
    <label for="password" place>كلمة المرور:</label>
    <input type="password" id="password" required>
  </div>
  <div class="field">
    <label for="confirmPassword">تأكيد كلمة المرور:</label>
    <input type="password" id="confirmPassword" required>
  </div>
</div>


      <h2>بيانات الطوارئ</h2>
      <div class="emergency-section">
        <label for="emergency1">رقم الطوارئ (إجباري):</label>
        <input type="tel" id="emergency1" required>

        <label for="emergency2">رقم إضافي (اختياري):</label>
        <input type="tel" id="emergency2">
      </div>

      <label>
        <input type="checkbox" id="isDriver"> أريد أن أكون سائقًا
      </label>

      <div class="driver-section" id="driverSection">
        <div class="row">
          <div class="field">
            <label for="license">رخصة القيادة:</label>
            <input type="file" id="license" accept="image/*">
          </div>
          <div class="field">
            <label for="registration">الاستمارة:</label>
            <input type="file" id="registration" accept="image/*">
          </div>
        </div>
      </div>

      <button type="submit">إنشاء الحساب</button>
    </form>
  </div>

  <script>
  const isDriverCheckbox = document.getElementById('isDriver');
  const driverSection = document.getElementById('driverSection');

  isDriverCheckbox.addEventListener('change', function() {
    driverSection.classList.toggle('show', this.checked);
  });
</script>

</body>
</html>
