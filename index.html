<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>StudentRideSharingApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"mhref="https://fonts.googleapis.com/css?family=Poppins">

<body>
    <div class="container">
    <div class="form-box">
    <h1>Sign Up</h1>
    <form>
        <div class="input-group">

             <div class="input-field">
                <i class="fa-solid fa-at"></i>

            <input type="email" id="Email" placeholder="Enter Email" required >


            </div>
        </div>
        <div class="btn-field">
            <button onclick="checkEmail('Sign up')">Sign up</button>
            <button onclick="checkEmail('log in')">log in</button>
        </div>
    </form>

    </div>
    </div>

    <script>
        function checkEmail(){
var Email=document.getElementById('Email').value;

if(Email.endsWith('@sm.imamu.edu.sa')){
    alert(' Done successfully !')
}
else{
   alert('User must be a student of Imam Muhammad Ibn Saud Islamic University ') 
}

        }


    </script>
</body>
