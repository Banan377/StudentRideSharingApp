<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>إنشاء رحلة</title>

  <link rel="stylesheet" href="driver.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY:}&callback=initMap"
    async defer></script>

  <style>
    .container-form {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fbfb;
      padding-top: 20px;
      width: 100%;
    }

    .form-box {
      background: #ffffff;
      padding: 35px 45px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #265262;
      font-size: 20pt;
      font-weight: bold;
    }

    .form-box label {
      display: block;
      margin-bottom: 5px;
      text-align: right;
      color: #333;
      font-weight: 100;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="date"],
    input[type="number"] {
      direction: ltr !important;
      text-align: right;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .row .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    iframe {
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
    }

    button {
      width: 100%;
      background: #487788;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #265262;
    }
    
    /* ===== Mobile-only safe overrides (max-width:768px) ===== */
    @media (max-width: 768px) {
      .form-box { padding: 1rem !important; max-width: 100% !important; box-shadow: none !important; }
      .row { flex-direction: column !important; gap: 0.6rem !important; }
      #map1, #map2 { width: 100% !important; height: 240px !important; }
      iframe { height: 220px !important; }
      button { padding: 0.8rem !important; min-height: 44px !important; }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menue">
      <li>
        <a href="driverUI.html"><i class="fas fa-home"></i><span>الصفحة الرئيسية</span></a>
      </li>
      <li>
        <a href="driverRidesHistory.html"><i class="fas fa-history"></i><span>سجل الرحلات</span></a>
      </li>
      <li>
        <a href="#"><i class="fas fa-bell"></i><span>الإشعارات</span></a>
      </li>
      <li>
        <a href="driverEvents.html"><i class="fas fa-school"></i><span>أنشطة الجامعة</span></a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <div class="container-form">
      <div class="form-box">
        <form>
          <h2>املأ بيانات الرحلة</h2>

          <div class="row">
            <div class="field">
              <label>نقطة الانطلاق</label>
              <div id="map1" style="width:450px;height:200px"></div>
            </div>

            <div class="field">
              <label>الوجهة</label>
              <div id="map2" style="width:450px;height:200px"></div>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="date">تاريخ الرحلة</label>
              <input type="date" id="rideDate" name="date" required>
            </div>
            <div class="field">
              <label for="seats">عدد المقاعد</label>
              <input type="number" id="seats" name="seats" min="1" max="6" required>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="gender">تفضيل الجنس</label>
              <select id="gender" name="gender">
                <option value="male">ذكور فقط</option>
                <option value="female">إناث فقط</option>
              </select>
            </div>

            <div class="field">
              <label for="time">وقت الرحلة</label>
              <input type="time" id="rideTime" name="time" required>
            </div>
          </div>


          <button type="button" onclick="submitRide()">نشر</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    let rideId = null; let startLat = null, startLng = null; let destLat = null, destLng = null; let startLocation = null; let destinationLocation = null; let distanceKm = 0; let durationText = "";
    let map1, map2, marker1, marker2;

    function initMap() {
      const defaultPos = { lat: 24.7136, lng: 46.6753 };

      map1 = new google.maps.Map(document.getElementById("map1"), {
        center: defaultPos,
        zoom: 12,
      });

      map2 = new google.maps.Map(document.getElementById("map2"), {
        center: defaultPos,
        zoom: 12,
      });


      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            map1.setCenter(pos);
            map2.setCenter(pos);


          },
          () => {
            alert("لم يتم السماح بالحصول على الموقع");
          }
        );
      } else {
        alert("المتصفح لا يدعم خدمة الموقع");
      }

      map1.addListener("click", (event) => {
        startLat = event.latLng.lat();
        startLng = event.latLng.lng();

        if (marker1) marker1.setMap(null);

        marker1 = new google.maps.Marker({
          position: { lat: startLat, lng: startLng },
          map: map1,
          label: "نقطة الانطلاق"
        });



        startLocation = { lat: startLat, lng: startLng };
        console.log("Start location:", startLat, startLng);


      });

      map2.addListener("click", (event) => {
        destLat = event.latLng.lat();
        destLng = event.latLng.lng();

        if (marker2) marker2.setMap(null);

        marker2 = new google.maps.Marker({
          position: { lat: destLat, lng: destLng },
          map: map2,
          label: "الوجهة"
        });

        destinationLocation = { lat: destLat, lng: destLng };
        console.log("Destination:", destLat, destLng);


      });

    }

    function calculateDistance(startLat, startLng, destLat, destLng) {
      if (!startLat || !startLng || !destLat || !destLng) return;

      const R = 6371; // نصف قطر الأرض بالكيلومتر
      const dLat = (destLat - startLat) * Math.PI / 180;
      const dLon = (destLng - startLng) * Math.PI / 180;

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(startLat * Math.PI / 180) *
        Math.cos(destLat * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // المسافة بالكيلومتر
    }


    async function submitRide() {
      const date = document.getElementById("rideDate").value;
      const time = document.getElementById("rideTime").value;
      const seats = document.getElementById("seats").value;
      const gender = document.getElementById("gender").value;

      const now = new Date();
      const selectedDate = new Date(date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      if (!date) {
        alert("يجب اختيار تاريخ الرحلة");
        return;
      }

      if (selectedDate < today) {
        alert("لا يمكن اختيار تاريخ قديم");
        return;
      }

      if (!time) {
        alert("يجب اختيار وقت الرحلة");
        return;
      }

      if (selectedDate.getTime() === today.getTime()) {
        const selectedTime = new Date(`${date}T${time}`);

        if (selectedTime < now) {
          alert("وقت الرحلة خاطئ");
          return;
        }
      }



      // 5) عدد المقاعد
      if (!seats || seats < 1) {
        alert("يجب إدخال عدد المقاعد بشكل صحيح");
        return;
      }


      // التحقق من الجنس
      if (!gender) {
        alert("يجب تحديد تفضيل الجنس");
        return;
      }

      if (!startLat || !startLng) {
        alert("يجب اختيار نقطة الانطلاق على الخريطة");
        return;
      }

      if (!destLat || !destLng) {
        alert("يجب اختيار الوجهة على الخريطة");
        return;
      }

      distanceKm = calculateDistance(startLat,
        startLng, destLat, destLng);

      console.log("Distance:", distanceKm, "km");

      const ride = {
        destination: destinationLocation.lat + "," + destinationLocation.lng,
        date: document.getElementById("rideDate").value,
        time: document.getElementById("rideTime").value,
        seatsAvailable: document.getElementById("seats").value,
        genderPreference: document.getElementById("gender").value,
        status: "ACTIVE",
        currentLocation: startLocation.lat + "," + startLocation.lng,
        distance: distanceKm,
        driverEmail: localStorage.getItem("userEmail")
      };



      fetch(`/api/rides/createRide?driverEmail=${encodeURIComponent(localStorage.getItem("userEmail"))}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(ride)
      })

        .then(response => {
          if (!response.ok) throw new Error(" فشل في إنشاء الرحلة.");
          return response.json();
        })
        .then(data => {
          rideId = data.id;
          // إرسال نقطة الانطلاق
          return Promise.all([
            fetch(`/api/rides/${rideId}/updateStartLocation`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ latitude: startLat, longitude: startLng })
            }),
            // إرسال الوجهة
            fetch(`/api/rides/${rideId}/updateDestination`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ latitude: destLat, longitude: destLng })
            })
          ]);
        })
        .then(() => {
          alert(" تم إنشاء الرحلة بنجاح!");
          window.location.href = "driverUI.html";
        })
        .catch(error => {
          alert(" حدث خطأ.");
          console.error("Error:", error);
        });
    }





    async function sendStartLocation(startLat, startLng) {
      if (!rideId) {
        console.error("Ride ID غير موجود بعد!");
        return;
      }

      fetch(`/api/rides/${rideId}/sendStartLocation`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude: startLat, longitude: startLng }),
      })
        .then((response) => {
          if (response.ok) {
            console.log("Location sent:", startLat, startLng);
          } else {
            console.error("Failed to send location");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    async function sendDestination(destLat, destLng) {
      if (!rideId) {
        console.error("Ride ID غير موجود بعد!");
        return;
      }

      fetch(`/api/rides/${rideId}/sendDestination`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude: destLat, longitude: destLng }),
      })
        .then((response) => {
          if (response.ok) {
            console.log("Destination sent:", destLat, destLng);
          } else {
            console.error("Failed to send Destination");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });


    }

  </script>

</body>

</html>
