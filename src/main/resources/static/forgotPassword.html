<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ccddea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .reset-container {
            background: #f9fbfb;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #265262;
            font-size: 20pt;
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 95%;
            padding: 12px;
            border: 1px solid #487788;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #487788;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
        }

        #message {
            display: none;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background-color: #d4edda;
            color: #28a745;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="reset-container">
        <h2>إعادة تعيين كلمة المرور</h2>

        <div id="message"></div>

        <form id="resetForm">

            <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
            <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>

            <button type="submit">تغيير كلمة المرور</button>

            <p id="resetReturn" style="margin-top: 15px;"></p>

        </form>
    </div>

    <script>
        const resetForm = document.getElementById("resetForm");
        const msg = document.getElementById("message");

        const email = localStorage.getItem("userEmail");
        const flow = localStorage.getItem("passwordFlow");

        // رابط العودة حسب المصدر
        const resetReturn = document.getElementById("resetReturn");
        if (flow === "forgot") {
            resetReturn.innerHTML = `<a href="login.html" style="color:#265262; font-weight:bold">العودة إلى تسجيل الدخول</a>`;
        } else if (flow === "passengerSetting") {
            resetReturn.innerHTML = `<a href="passengerSetting.html" style="color:#265262; font-weight:bold">العودة إلى الإعدادات</a>`;
        } else if (flow === "driverSetting") {
            resetReturn.innerHTML = `<a href="driverSetting.html" style="color:#265262; font-weight:bold">العودة إلى الإعدادات</a>`;
        }

        resetForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (newPassword !== confirmPassword) {
                msg.textContent = "كلمتا المرور غير متطابقتين";
                msg.className = "error";
                msg.style.display = "block";
                return;
            }

            const response = await fetch("/api/auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, newPassword })
            });

            const result = await response.json();

            msg.textContent = result.message;
            msg.style.display = "block";

            if (response.ok) {
                msg.className = "success";

                setTimeout(() => {
                    localStorage.removeItem("userEmail");
                    window.location.href = "login.html";
                }, 1500);
            } else {
                msg.className = "error";
            }
        });
    </script>

</body>

</html>
