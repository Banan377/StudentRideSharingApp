<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>إنشاء رحلة</title>

  <link rel="stylesheet" href="driver.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=PASETHERE&callback=initMap" async defer></script>

  <style>
    .container-form {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fbfb;
      padding-top: 20px;
      width: 100%;
    }

    .form-box {
      background: #ffffff;
      padding: 35px 45px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #265262;
      font-size: 20pt;
      font-weight: bold;
    }

    .form-box label {
      display: block;
      margin-bottom: 5px;
      text-align: right;
      color: #333;
      font-weight: 100;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="date"],
    input[type="number"] {
      direction: ltr !important;
      text-align: right;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .row .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    iframe {
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
    }

    button {
      width: 100%;
      background: #487788;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #265262;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menue">
      <li>
        <a href="driverUI.html"><i class="fas fa-home"></i><span>الصفحة الرئيسية</span></a>
      </li>
      <li>
        <a href="driverRiedsHistory.html"><i class="fas fa-history"></i><span>سجل الرحلات</span></a>
      </li>
      <li>
        <a href="#"><i class="fas fa-bell"></i><span>الإشعارات</span></a>
      </li>
      <li>
        <a href="driverEvents.html"><i class="fas fa-school"></i><span>أنشطة الجامعة</span></a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <div class="container-form">
      <div class="form-box">
        <form>
          <h2>املأ بيانات الرحلة</h2>

          <div class="row">
            <div class="field">
              <label>نقطة الانطلاق</label>
              <div id="map1" style="width:450px;height:200px"></div>
            </div>

            <div class="field">
              <label>الوجهة</label>
              <div id="map2" style="width:450px;height:200px"></div>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="date">تاريخ الرحلة</label>
              <input type="date" id="rideDate" name="date" required>
            </div>
            <div class="field">
              <label for="seats">عدد المقاعد</label>
              <input type="number" id="seats" name="seats" min="1" max="6" required>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="gender">تفضيل الجنس</label>
              <select id="gender" name="gender">
                <option value="male">ذكور فقط</option>
                <option value="female">إناث فقط</option>
              </select>
            </div>

            <div class="field">
              <label for="time">وقت الرحلة</label>
              <input type="time" id="rideTime" name="time" required>
            </div>
          </div>


          <button type="button" onclick="submitRide()">نشر</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    let rideId = null; let startLat = null, startLng = null; let destLat = null, destLng = null;
    let map1, map2, driverMarker1, driverMarker2, polyline, marker1, marker2;

   async function submitRide() {
         if (!startLat || !startLng) {
          alert("يجب اختيار نقطة الانطلاق على الخريطة");
          return;
         }

        if (!destLat || !destLng) {
          alert("يجب اختيار الوجهة على الخريطة");
          return;
        }

        const ride = {
        destination: "King Saud University",
        date: document.getElementById("rideDate").value,
        time: document.getElementById("rideTime").value,
        seatsAvailable: document.getElementById("seats").value,
        genderPreference: document.getElementById("gender").value,
        status: "ACTIVE",
        currentLocation: "Riyadh",
        distance: 0.0,
        driverEmail: localStorage.getItem("userEmail")   
      };


      fetch(`http://localhost:8083/api/rides/createRide?driverEmail=${encodeURIComponent(localStorage.getItem("userEmail"))}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(ride)
      })

        .then(response =>{
           if (!response.ok) throw new Error(" فشل في إنشاء الرحلة.");
           return response.json();
        })
        .then(data => {
          rideId = data.id;
           // إرسال نقطة الانطلاق
          fetch(`http://localhost:8083/api/rides/${rideId}/updateStartLocation`, {
           method: "POST",
           headers: { "Content-Type": "application/json" },
           body: JSON.stringify({ latitude: startLat, longitude: startLng })
        });
        // إرسال الوجهة
           fetch(`http://localhost:8083/api/rides/${rideId}/updateDestination`, {
           method: "POST",
           headers: { "Content-Type": "application/json" },
           body: JSON.stringify({ latitude: destLat, longitude: destLng })
         });
        })
        .then(() => {
           alert(" تم إنشاء الرحلة بنجاح!");
          window.location.href = "driverUI.html";
        })
        .catch(error => {
          alert(" حدث خطأ.");
          console.error("Error:", error);
        });
    }

    
    function initMap() {
      const defaultPos = { lat: 24.7136, lng: 46.6753 };
      
      map1 = new google.maps.Map(document.getElementById("map1"), {
        center: defaultPos,
        zoom: 12,
      });

      map2 = new google.maps.Map(document.getElementById("map2"), {
        center: defaultPos,
        zoom: 12,
      });

       if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

      driverMarker1 = new google.maps.Marker({
        position: pos,
        map: map1,
        title: "موقعك الحالي",
      });

      driverMarker2 = new google.maps.Marker({
        position: pos,
        map: map2,
        title: "موقعك الحالي",
      });

      map1.setCenter(pos);
      map2.setCenter(pos);

      map1.addListener("click", (event) => {
       startLat = event.latLng.lat();
       startLng = event.latLng.lng();

      if (marker1) marker1.setMap(null);

      marker1 = new google.maps.Marker({
        position: { lat:startLat, lng:startLng },
        map: map1,
      });

      console.log("Start location:", startLat, startLng);

     
    });

    map2.addListener("click", (event) => {
      destLat = event.latLng.lat();
      destLag = event.latLng.lng();

      if (marker2) marker2.setMap(null);

      marker2 = new google.maps.Marker({
        position: { lat:destLat, lng:destLng },
        map: map2,
      });

      console.log("Destination:", destLat, destLng);

      
    });

            },
            () => {
              alert("لم يتم السماح بالحصول على الموقع");
            }
          );
        } else {
          alert("المتصفح لا يدعم خدمة الموقع");
        }

      polyline1 = new google.maps.Polyline({
        map: map1,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });

      polyline2 = new google.maps.Polyline({
        map: map2,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
    }
    


      async function sendStartLocation(startLat, startLng) {
       if (!rideId) {
        console.error("Ride ID غير موجود بعد!");
        return;
      }
      
      fetch(`http://localhost:8083/api/rides/${rideId}/updatesendStartLocation`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude: startLat, longitude: startLng }),
      })
        .then((response) => {
          if (response.ok) {
            console.log("Location sent:", startLat, startLng);
          } else {
            console.error("Failed to send location");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    async function sendDestination(destLat, destLng) {
       if (!rideId) {
        console.error("Ride ID غير موجود بعد!");
        return;
      }
      
      fetch(`http://localhost:8083/api/rides/${rideId}/updatesendDestination`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude: destLat, longitude: destLng }),
      })
        .then((response) => {
          if (response.ok) {
            console.log("Destination sent:", destLat, destLng);
          } else {
            console.error("Failed to send Destination");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

  </script>

</body>

</html>
