<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ccddea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: right;
        }

        .reset-container {
            background: #f9fbfb;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            align-items: center;
          
        }

        h2 {
            color: #265262;
            font-size: 20pt;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #265262;
            font-weight: 100;
        }

        input[type="password"] {
            width: 93%;
            padding: 12px;
            border: 1px solid #487788;
            border-radius: 6px;
            font-size: 15px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #487788;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        button:hover {
            background: #265262;
        }

        .message {
            display: none;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #28a745;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .back-to-home a {
            color: #265262;
            text-decoration: none;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>إعادة تعيين كلمة المرور</h2>

        <div id="message" class="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="new-password">كلمة المرور الجديدة</label>
                <input type="password" id="new-password" required placeholder="أدخل كلمة المرور الجديدة">
            </div>

            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور الجديدة</label>
                <input type="password" id="confirm-password" required placeholder="أعد إدخال كلمة المرور الجديدة">
            </div>

            <button type="submit">تغيير كلمة المرور</button>
        </form>

        <div class="back-to-home">
            <a href="login.html">الرجوع إلى صفحة تسجيل الدخول</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === confirmPassword) {
                messageDiv.textContent = "✅ تم تغيير كلمة المرور بنجاح!";
                messageDiv.className = "message success";
            } else {
                messageDiv.textContent = "❌ كلمتا المرور غير متطابقتين، يرجى المحاولة مرة أخرى.";
                messageDiv.className = "message error";
            }

            messageDiv.style.display = "block";
        });
    </script>
</body>

</html>
