<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ccddea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .reset-container {
            background: #f9fbfb;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #265262;
            font-size: 20pt;
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 95%;
            padding: 12px;
            border: 1px solid #487788;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #487788;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
        }

        .message {
            display: none;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background-color: #d4edda;
            color: #28a745;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

<div class="reset-container">
    <h2>إعادة تعيين كلمة المرور</h2>

    <div id="message" class="message"></div>

    <form id="resetForm">

        <input type="password" id="new-password" placeholder="كلمة المرور الجديدة" required>
        <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" required>

        <button type="submit">تغيير كلمة المرور</button>
    </form>
</div>

<script>
const form = document.getElementById('resetForm');
const messageDiv = document.getElementById('message');

const newPasswordInput = document.getElementById("new-password");
const confirmPasswordInput = document.getElementById("confirm-password");

let liveErrorBox = document.createElement("div");
liveErrorBox.style.color = "red";
liveErrorBox.style.fontSize = "13px";
liveErrorBox.style.textAlign = "right";
liveErrorBox.style.marginBottom = "10px";
newPasswordInput.insertAdjacentElement("afterend", liveErrorBox);

// دالة التحقق
function validatePassword(password) {
    const errors = [];

    if (password.length < 8)
        errors.push("• يجب أن تكون كلمة المرور 8 أحرف على الأقل");

    if (!/[A-Z]/.test(password))
        errors.push("• يجب أن تحتوي على حرف كبير واحد (A-Z)");

    if (!/[a-z]/.test(password))
        errors.push("• يجب أن تحتوي على حرف صغير واحد (a-z)");

    if (!/[0-9]/.test(password))
        errors.push("• يجب أن تحتوي على رقم واحد على الأقل");

    if (!/[!@#$%^&*(),.?\":{}|<>]/.test(password))
        errors.push("• يجب أن تحتوي على رمز واحد على الأقل مثل: ! @ # $ %");

    return errors;
}


newPasswordInput.addEventListener("input", () => {
    const pwd = newPasswordInput.value;
    const errors = validatePassword(pwd);

    if (pwd.length === 0) {
        liveErrorBox.innerHTML = "";
        return;
    }

    if (errors.length > 0) {
        liveErrorBox.innerHTML = errors.join("<br>");
    } else {
        liveErrorBox.innerHTML = "<span style='color: green;'> كلمة المرور قوية</span>";
    }
});

// التحقق عند الإرسال
form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const newPassword = newPasswordInput.value;
    const confirmPass = confirmPasswordInput.value;
    const email = localStorage.getItem("userEmail");

    messageDiv.style.display = "none";

    const errors = validatePassword(newPassword);
    if (errors.length > 0) {
        messageDiv.innerHTML = errors.join("<br>");
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        return;
    }

    if (newPassword !== confirmPass) {
        messageDiv.textContent = "كلمتا المرور غير متطابقتين";
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        return;
    }

    try {
        const response = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, newPassword })
        });

        const result = await response.json();

        if (response.ok) {
            messageDiv.textContent = "تم تغيير كلمة المرور بنجاح";
            messageDiv.className = "message success";
            messageDiv.style.display = "block";

            localStorage.removeItem("resetPasswordMode");
            setTimeout(() => window.location.href = "login.html", 1500);
        } else {
            messageDiv.textContent = result.message;
            messageDiv.className = "message error";
            messageDiv.style.display = "block";
        }

    } catch (err) {
        messageDiv.textContent = "خطأ أثناء الاتصال بالخادم";
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
    }
});
</script>


</body>
</html>
