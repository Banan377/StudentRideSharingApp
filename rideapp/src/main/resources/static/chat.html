<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>الدردشة</title>

    <link rel="stylesheet" href="chat.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="chat-container">

        <div class="chat-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
            </button>

            <i class="fas fa-user-circle"></i> أحمد محمد
        </div>

        <div class="messages" id="messagesBox">
            <div class="msg other">السلام عليكم، وصلت؟</div>
            <div class="msg me">ايه على الطريق</div>
        </div>

        <div class="chat-input">
            <input type="text" id="msgInput" placeholder="اكتب رسالة...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>

    </div>

</body>

<script>
    function goBack() {
        window.history.back();
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        const text = input.value.trim();
        if (text === "") return;

        const box = document.getElementById("messagesBox");

        const bubble = document.createElement("div");
        bubble.className = "msg me";
        bubble.textContent = text;

        box.appendChild(bubble);
        input.value = "";

        box.scrollTop = box.scrollHeight;
    }
</script>

</html>
