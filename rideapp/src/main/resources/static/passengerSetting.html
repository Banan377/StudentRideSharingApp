<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعدادات الراكب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #ccddea;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      background: #265262;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 22px;
      margin: 0;
    }

    .form-content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #487788;
      outline: none;
    }

    .readonly-field {
      background-color: #f9fbfb;
      color: #666;
      cursor: not-allowed;
      border-color: #e8f4f8;
    }

    .field-note {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
      font-style: italic;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
      cursor: pointer;
    }

    .radio-group input[type="radio"]:disabled + span {
      color: #666;
      cursor: not-allowed;
    }

    .section-title {
      background: #f3f6f7;
      padding: 12px 20px;
      margin: 30px 0 20px 0;
      border-right: 4px solid #487788;
      font-weight: 600;
      color: #265262;
      font-size: 16px;
      border-radius: 8px;
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 40px;
      padding-top: 25px;
      border-top: 2px solid #f0f0f0;
    }

    .btn {
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      flex: 1;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .submit-btn {
      background: #487788;
      color: white;
    }

    .submit-btn:hover {
      background: #265262;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(38, 82, 98, 0.3);
    }

    .cancel-btn {
      background: #6c757d;
      color: white;
    }

    .cancel-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }

    .password-toggle {
      color: #487788;
      text-decoration: none;
      font-size: 13px;
      margin-top: 8px;
      display: inline-block;
      font-weight: 500;
    }

    .password-toggle:hover {
      text-decoration: underline;
    }

    .emergency-section {
      background: #fff9f9;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ffe6e6;
      margin-bottom: 20px;
    }

    .password-section {
      background: #f9fbfb;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #e8f4f8;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- الهيدر -->
    <div class="header">
      <h1><i class="fas fa-cog"></i> إعدادات الحساب - الراكب</h1>
    </div>

    <!-- محتوى النموذج -->
    <div class="form-content">
      <form id="passengerSettingsForm">
        <!-- المعلومات الأساسية -->
        <div class="section-title">المعلومات الشخصية</div>
        
        <div class="form-group">
          <label for="firstName">الاسم الأول</label>
          <input type="text" id="firstName" value="فاطمة" class="readonly-field" readonly>
          <div class="field-note">لا يمكن تعديل الاسم الأول</div>
        </div>

        <div class="form-group">
          <label for="lastName">الاسم الأخير</label>
          <input type="text" id="lastName" value="علي" class="readonly-field" readonly>
          <div class="field-note">لا يمكن تعديل الاسم الأخير</div>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني الجامعي</label>
          <input type="email" id="email" value="fatima.ali@university.edu" class="readonly-field" readonly>
          <div class="field-note">لا يمكن تعديل البريد الإلكتروني</div>
        </div>

        <div class="form-group">
          <label for="college">الكلية</label>
          <input type="text" id="college" value="كلية الهندسة">
        </div>

        <div class="form-group">
          <label>الجنس</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="gender" value="male" disabled>
              <span>ذكر</span>
            </label>
            <label>
              <input type="radio" name="gender" value="female" checked disabled>
              <span>أنثى</span>
            </label>
          </div>
          <div class="field-note">لا يمكن تعديل الجنس</div>
        </div>

        <!-- كلمة المرور -->
        <div class="section-title">الأمان</div>
        <div class="password-section">
          <div class="form-group">
            <label for="currentPassword">كلمة المرور الحالية</label>
            <input type="password" id="currentPassword">
            <a href="verifyEmail.html" class="password-toggle">ترغب بتغيير كلمة المرور؟</a>
          </div>

         

        <!-- بيانات الطوارئ -->
        <div class="section-title">بيانات الطوارئ</div>
        <div class="emergency-section">
          <div class="form-group">
            <label for="emergency1">رقم هاتف الطوارئ</label>
            <input type="tel" id="emergency1" value="0551112233">
          </div>

          <div class="form-group">
            <label for="emergency2">رقم هاتف إضافي (اختياري)</label>
            <input type="tel" id="emergency2" value="0554445566">
          </div>
        </div>

        <!-- أزرار -->
        <div class="form-actions">
          <a href="passengerRides.html" class="btn cancel-btn">إلغاء</a>
          <button type="submit" class="btn submit-btn">حفظ التغييرات</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('passengerSettingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
    
      
      // التحقق من الحقول الإجبارية
      const requiredFields = ['emergency1'];
      let isValid = true;
      
      requiredFields.forEach(field => {
        const input = document.getElementById(field);
        if (!input.value.trim()) {
          isValid = false;
          input.style.borderColor = '#dc3545';
        } else {
          input.style.borderColor = '#e0e0e0';
        }
      });
      
      if (!isValid) {
        alert('يرجى ملء جميع الحقول الإجبارية');
        return;
      }
      
      // محاكاة حفظ البيانات
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        college: document.getElementById('college').value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        emergency1: document.getElementById('emergency1').value,
        emergency2: document.getElementById('emergency2').value
      };

        formData.passwordChanged = true;
      }

      console.log('تم حفظ إعدادات الراكب:', formData);
      
      alert('تم تحديث الإعدادات بنجاح');
      window.location.href = 'passengerRides.html';
    });

    // إضافة تأثيرات للحقول عند التركيز
    document.querySelectorAll('input:not(.readonly-field)').forEach(input => {
      input.addEventListener('focus', function() {
        this.style.borderColor = '#487788';
        this.style.boxShadow = '0 0 0 3px rgba(72, 119, 136, 0.1)';
      });
      
      input.addEventListener('blur', function() {
        this.style.boxShadow = 'none';
      });
    });
  </script>
</body>
</html>
