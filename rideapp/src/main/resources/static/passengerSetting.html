<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>إعدادات الراكب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #ccddea;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      background: #265262;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 22px;
      margin: 0;
    }

    .form-content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #487788;
      outline: none;
    }

    .readonly-field {
      background-color: #f9fbfb;
      color: #666;
      cursor: not-allowed;
      border-color: #e8f4f8;
    }

    .field-note {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
      font-style: italic;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
      cursor: pointer;
    }

    .radio-group input[type="radio"]:disabled+span {
      color: #666;
      cursor: not-allowed;
    }

    .section-title {
      background: #f3f6f7;
      padding: 12px 20px;
      margin: 30px 0 20px 0;
      border-right: 4px solid #487788;
      font-weight: 600;
      color: #265262;
      font-size: 16px;
      border-radius: 8px;
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 40px;
      padding-top: 25px;
      border-top: 2px solid #f0f0f0;
    }

    .btn {
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      flex: 1;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .submit-btn {
      background: #487788;
      color: white;
    }

    .submit-btn:hover {
      background: #265262;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(38, 82, 98, 0.3);
    }

    .cancel-btn {
      background: #6c757d;
      color: white;
    }

    .cancel-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }

    .password-toggle {
      color: #487788;
      text-decoration: none;
      font-size: 13px;
      margin-top: 8px;
      display: inline-block;
      font-weight: 500;
    }

    .password-toggle:hover {
      text-decoration: underline;
    }

    .emergency-section {
      background: #fff9f9;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ffe6e6;
      margin-bottom: 20px;
    }

    .password-section {
      background: #f9fbfb;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #e8f4f8;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- الهيدر -->
    <div class="header">
      <h1><i class="fas fa-cog"></i> إعدادات الحساب - الراكب</h1>
    </div>

    <!-- محتوى النموذج -->
    <div class="form-content">
      <form id="passengerSettingsForm">
        <!-- المعلومات الأساسية -->
        <div class="section-title">المعلومات الشخصية</div>

        <div class="form-group">
          <label for="firstName">الاسم الأول</label>
          <input type="text" id="firstName" class="readonly-field" readonly>
          <div class="field-note">لا يمكن تعديل الاسم الأول</div>
        </div>

        <div class="form-group">
          <label for="lastName">الاسم الأخير</label>
          <input type="text" id="lastName" class="readonly-field" readonly>
          <div class="field-note">لا يمكن تعديل الاسم الأخير</div>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني الجامعي</label>
          <input type="email" id="email" class="readonly-field" readonly>
          <div class="field-note">لا يمكن تعديل البريد الإلكتروني</div>
        </div>

        <div class="form-group">
          <label for="college">الكلية</label>
          <input type="text" id="college">
        </div>

        <div class="form-group">
          <label>الجنس</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="gender" value="male" disabled>
              <span>ذكر</span>
            </label>
            <label>
              <input type="radio" name="gender" value="female" checked disabled>
              <span>أنثى</span>
            </label>
          </div>
          <div class="field-note">لا يمكن تعديل الجنس</div>
        </div>

        <!-- كلمة المرور -->
        <div class="section-title">الأمان</div>
        <div class="password-section">
          <div class="form-group">
            <label for="currentPassword">كلمة المرور الحالية</label>
            <input type="password" id="currentPassword">
            <a href="verifyEmail.html" class="password-toggle">ترغب بتغيير كلمة المرور؟</a>
          </div>



          <!-- بيانات الطوارئ -->
          <div class="section-title">بيانات الطوارئ</div>
          <div class="emergency-section">
            <div class="form-group">
              <label for="emergency1">رقم هاتف الطوارئ</label>
              <input type="tel" id="emergency1" value="0551112233">
            </div>

            <div class="form-group">
              <label for="emergency2">رقم هاتف إضافي (اختياري)</label>
              <input type="tel" id="emergency2" value="0554445566">
            </div>
          </div>

          <!-- أزرار -->
          <div class="form-actions">
            <a href="passengerRides.html" class="btn cancel-btn">إلغاء</a>
            <button type="submit" class="btn submit-btn">حفظ التغييرات</button>
          </div>
      </form>
    </div>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", async function () {

      const email = localStorage.getItem("userEmail");

      if (!email) {
        alert("يجب تسجيل الدخول أولاً");
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch(`/api/profile/${email}`);
        const user = await response.json();

        // تعبئة البيانات داخل الحقول
        document.getElementById("firstName").value = user.name.split(" ")[0] || "";
        document.getElementById("lastName").value = user.name.split(" ")[1] || "";
        document.getElementById("email").value = user.email;
        document.getElementById("college").value = user.college || "";
        document.getElementById("emergency1").value = user.emergencyContacts || "";
        document.getElementById("emergency2").value = "";

      } catch (err) {
        alert("خطأ في تحميل البيانات");
      }
    });


    document.getElementById("passengerSettingsForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const updatedUser = {
        email: document.getElementById("email").value,
        college: document.getElementById("college").value,
        emergencyContacts: document.getElementById("emergency1").value,
        password: document.getElementById("currentPassword").value
      };

      try {
        const response = await fetch(`/api/profile/update`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedUser)
        });

        const result = await response.text();
        alert(result);

        window.location.href = "passengerRides.html";

      } catch (err) {
        alert("حدث خطأ أثناء تحديث البيانات");
      }

    });

  </script>

</body>

</html>
